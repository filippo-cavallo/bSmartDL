<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>bSmartDL</title>
    <script src="/eel.js"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS and EEL -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Main app content / SPA structure-->
      <div id="page-content" class="content">
        <!-- Login page -->
        <div id="auth-login" class="page d-none">
          <div class="container mt-5">
            <h2>Welcome to bSmartDL!</h2>
            <p>Login to your bSmart account</p>
            <div class="mb-3">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <button
              id="login-btn"
              class="btn btn-primary w-100"
              onclick="login();"
            >
              Login
            </button>
          </div>
        </div>
        <!-- Book Page -->
        <div id="book-list" class="page d-none">
          <div class="container mt-4">
            <h2 class="mb-4">ðŸ“š Your Books</h2>
            <!-- Book list -->
            <div id="books-container" class="row g-4"></div>
          </div>
        </div>
      </div>
      <!-- Log box -->
      <div id="log-box" class="log-box"></div>
    </div>
    <!-- Download Start Popup -->
    <div class="modal fade" id="downloadModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="modal-body">
            <h5 class="modal-title mb-2">ðŸ“¥ Download started</h5>
            <p class="text-muted">Check the logs for download status</p>
            <button
              type="button"
              class="btn btn-secondary mt-3"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
